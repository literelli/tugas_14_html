<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>TUGAS 14-1</title>
</head>

<body>
  <h1>Form Element</h1>
  <form action="" method="post">
    <input type="text" name="nama" value="Fujimiya" placeholder="Nama" required
      oninvalid="this.setCustomValidity('Nama Mohon Diisi')" />
    <br /><br />
    <input type="text" name="citacita" placeholder="Cita-Cita" required
      oninvalid="this.setCustomValidity('Cita-Cita Mohon Diisi')" />
    <br /><br />
    <input type="text" name="nomor_hp" placeholder="Nomor HP" required
      oninvalid="this.setCustomValidity('Nomor HP Mohon Diisi')" />
    <br /><br />
    <textarea name="alamat" rows="8" cols="80" placeholder="Alamat" required
      oninvalid="this.setCustomValidity('Alamat Mohon Diisi')">Jalan Japan</textarea>
    <br /><br />
    <input type="submit" value="Simpan" />
  </form>
  <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>
</body>

</html>
